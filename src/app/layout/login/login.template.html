<div class="md-whiteframe-2dp" style="background-color:#FFFFFF" flex layout-padding>
  <form>
    <md-input-container>
      <label>email</label>
      <input type="email" ng-model="email">
    </md-input-container>
    <md-input-container>
      <label>senha</label>
      <input type="password" ng-model="password">
    </md-input-container>
    <md-input-container>
      <md-button class="md-raised md-primary" ng-click="vm.login(email, password)">entrar</md-button>
    </md-input-container>
  </form>
</div>
